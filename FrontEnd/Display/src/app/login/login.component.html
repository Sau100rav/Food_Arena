<section class="h-100">
    <div class="container-fluid" style="background-image: url(../../assets/images/login-bg1.jpg);">
        <div class="row-5 d-flex justify-content-center align-items-center h-100" style="padding: 100px;">
            <div class="col col-md-7">
                <div class="card" style="border-radius: .25rem;border-color: black;border-width: 2px;">
                  <div class="row g-0">
                    <div class="col-lg-6 d-none d-md-block">
                             <img src="../../assets/images/loginpic.jpg" alt="login form" class="img-fluid"
                            style="border-top-left-radius: .18rem; border-bottom-left-radius: .18rem; border-top-right-radius: .18rem; border-bottom-right-radius: .18rem;"  />
                         
                        </div>
                        <div class="col-md-6 align-items-center">
                          <div class="card-body">
  
                                <form action="#" class="form" [formGroup]="loginForm" (ngSubmit)="loginSuccessfulFun()">
  
                                    <!-- <div class="mb-4 pb-2">
                                        <span class="h3 fw-bold text-danger">Food Ordering System</span>
                                    </div> -->
  
                                    <h3 class="h4 mb-3 pb-3 text-danger" style="letter-spacing: 0px;">Login to your {{isVendor}} account</h3>
  
                                    <div class="input-box mb-4">
  
                                        <label for="form2Example17" class="form-label">Email Id</label>
                                        <span class="text-danger">*</span>
                                        <input formControlName="emailId" type="email" id="form2Example17"
                                           placeholder="Enter Your Email" class="form-control form-control" />
                                        <span *ngIf="loginForm.controls['emailId'].touched && loginForm.controls['emailId'].errors" class="text-danger">
                                            <span *ngIf="loginForm.controls['emailId'].errors['required']">Email Required</span>
                                            <span *ngIf="loginForm.controls['emailId'].errors['pattern']">Invalid Email Id</span>
                                        </span>
                                    </div>
  
                                    <div class="input-box mb-4">
                                        <label for="form2Example27">Password</label>
                                        <span class="text-danger">*</span>
                                        <input formControlName="password" type="password" id="form2Example27"
                                        placeholder="Enter Your Password" class="form-control form-control" />
                                        <span
                                            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']"
                                            class="text-danger">
                                            Password Required</span>
                                    </div>
                                    <tr>
                                        <th>
                                    <div class="input-box">
                                        <button (click)="loginSuccessfulFun()" class="btn btn-success" type="button"
                                            [disabled]="loginForm.invalid">Login</button>
                                            &nbsp;&nbsp;&nbsp;&nbsp;<span class="text-danger">{{errorMessage}}</span>
  
                                    </div></th><th>
                                    <div class="input-box">
                                        <input type="reset" value="Reset" class="btn btn-warning">
                                    </div></th>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<span class="text-danger">{{errorMessage}}</span>
                                </tr>
  
  
                                    <p class="mt-3" style="color: #393f81;">Don't have an account? <a
                                            style="color: #393f81;" routerLink="/signup">Sign Up</a>
                                    </p>
                                </form>
  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  </section>
